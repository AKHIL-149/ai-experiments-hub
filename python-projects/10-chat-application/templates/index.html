<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
    <!-- Authentication View -->
    <div id="auth-view" class="auth-container">
        <div class="auth-box">
            <h1>Chat Application</h1>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
                <button id="login-submit" class="btn-primary">Login</button>
                <p class="auth-switch">
                    Don't have an account?
                    <a href="#" id="show-register">Register</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username (3-50 chars)" autocomplete="username">
                <input type="email" id="register-email" placeholder="Email" autocomplete="email">
                <input type="password" id="register-password" placeholder="Password (min 8 chars)" autocomplete="new-password">
                <button id="register-submit" class="btn-primary">Register</button>
                <p class="auth-switch">
                    Already have an account?
                    <a href="#" id="show-login">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="chat-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Conversations</h2>
                <button id="new-conversation-btn" class="btn-new" title="New Conversation">+</button>
            </div>
            <div id="conversation-list" class="conversation-list"></div>
            <div class="sidebar-footer">
                <span id="current-username"></span>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h3 id="conversation-title">Select a conversation</h3>
                <button id="settings-btn" class="btn-settings" title="Conversation Settings" style="display: none;">⚙️</button>
            </div>
            <div id="message-container" class="message-container"></div>
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="Type your message..." rows="3"></textarea>
                <button id="send-button" class="btn-send">Send</button>
            </div>
        </div>
    </div>

    <!-- New Conversation Modal -->
    <div id="new-conversation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Conversation</h2>
                <button class="modal-close" id="new-conv-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-conv-provider">LLM Provider</label>
                    <select id="new-conv-provider" class="form-select">
                        <option value="ollama" selected>Ollama (Local)</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new-conv-model">Model</label>
                    <select id="new-conv-model" class="form-select">
                        <option value="llama3.2:3b">llama3.2:3b</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new-conv-system-prompt">System Prompt (optional)</label>
                    <textarea id="new-conv-system-prompt" class="form-textarea" rows="3" placeholder="You are a helpful assistant..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="new-conv-cancel" class="btn-secondary">Cancel</button>
                <button id="new-conv-create" class="btn-primary">Create</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Conversation Settings</h2>
                <button class="modal-close" id="settings-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="settings-title">Title</label>
                    <input type="text" id="settings-title" class="form-input" placeholder="Conversation title">
                </div>
                <div class="form-group">
                    <label for="settings-provider">LLM Provider</label>
                    <select id="settings-provider" class="form-select">
                        <option value="ollama">Ollama (Local)</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="settings-model">Model</label>
                    <select id="settings-model" class="form-select">
                        <option value="llama3.2:3b">llama3.2:3b</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="settings-system-prompt">System Prompt</label>
                    <textarea id="settings-system-prompt" class="form-textarea" rows="4" placeholder="You are a helpful assistant..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="settings-cancel" class="btn-secondary">Cancel</button>
                <button id="settings-save" class="btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script src="/static/phase4-enhancements.js"></script>
    <script src="/static/text-display-enhancements.js"></script>
    <script src="/static/voice-and-image-features.js"></script>
</body>
</html>
